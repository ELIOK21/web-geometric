<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Calculator - GeoCalc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="cube.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="GeoCalc Logo" class="logo">
            <h1>GeoCalc</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="square.html">Square</a></li>
                <li><a href="rectangle.html">Rectangle</a></li>
                <li><a href="triangle.html">Triangle</a></li>
                <li><a href="circle.html">Circle</a></li>
                <li><a href="cube.html" class="active">Cube</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <div class="calculator-header">
                <h2>Cube Calculator</h2>
                <p>Calculate the surface area and volume of a cube</p>
            </div>

            <div class="shape-illustration">
                <div class="cube" style="width: 150px; height: 150px; margin: 0 auto; position: relative;">
                    <div style="position: absolute; top: 50%; left: -30px; transform: translateY(-50%);">
                        <span id="side-label">a</span>
                    </div>
                </div>
            </div>

            <form id="cube-form" class="calculator-form">
                <div class="form-group">
                    <label for="side">Side length:</label>
                    <input type="number" id="side" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="unit">Unit:</label>
                    <select id="unit">
                        <option value="cm">Centimeters (cm)</option>
                        <option value="m">Meters (m)</option>
                        <option value="inch">Inches (in)</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Calculate</button>
            </form>

            <div id="results" class="results">
                <h3>Results</h3>
                <div id="results-content"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.webp" alt="GeoCalc Logo" class="logo-small">
                <h3>GeoCalc</h3>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <p>Email: contact@geocalc.com</p>
                <p>Phone: (961) 456-7890</p>
                <div class="social-icons">
                    <img src="images/instagram.png" class="social-icon">
                    <img src="images/facebook.png" class="social-icon">
                    <img src="images/twitter.png" class="social-icon">
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 GeoCalc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
