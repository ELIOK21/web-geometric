<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator - GeoCalc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="circle.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="GeoCalc Logo" class="logo">
            <h1>GeoCalc</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="square.html">Square</a></li>
                <li><a href="rectangle.html">Rectangle</a></li>
                <li><a href="triangle.html">Triangle</a></li>
                <li><a href="circle.html" class="active">Circle</a></li>
                <li><a href="cube.html">Cube</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator-container">
            <div class="calculator-header">
                <h2>Circle Calculator</h2>
                <p>Calculate the area and circumference of a circle</p>
            </div>

            <div class="shape-illustration">
                <div class="circle" style="width: 150px; height: 150px; position: relative;">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                        <div style="position: absolute; top: 0; left: 0; width: 75px; height: 1px; background-color: black; transform: rotate(0deg);"></div>
                        <span style="position: absolute; top: -15px; left: 30px;">r</span>
                    </div>
                </div>
            </div>

            <div class="calculator-tabs">
                <button class="tab-btn active" data-tab="radius-tab">Radius</button>
                <button class="tab-btn" data-tab="diameter-tab">Diameter</button>
            </div>

            <div id="radius-tab" class="tab-content active">
                <form id="circle-radius-form" class="calculator-form">
                    <div class="form-group">
                        <label for="radius">Radius:</label>
                        <input type="number" id="radius" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="radius-unit">Unit:</label>
                        <select id="radius-unit">
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m">Meters (m)</option>
                            <option value="inch">Inches (in)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Calculate</button>
                </form>
            </div>

            <div id="diameter-tab" class="tab-content">
                <form id="circle-diameter-form" class="calculator-form">
                    <div class="form-group">
                        <label for="diameter">Diameter:</label>
                        <input type="number" id="diameter" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="diameter-unit">Unit:</label>
                        <select id="diameter-unit">
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m">Meters (m)</option>
                            <option value="inch">Inches (in)</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-btn">Calculate</button>
                </form>
            </div>

            <div id="results" class="results">
                <h3>Results</h3>
                <div id="results-content"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.webp" alt="GeoCalc Logo" class="logo-small">
                <h3>GeoCalc</h3>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <p>Email: contact@geocalc.com</p>
                <p>Phone: (961) 456-7890</p>
                <div class="social-icons">
                    <img src="images/instagram.png" class="social-icon">
                    <img src="images/facebook.png" class="social-icon">
                    <img src="images/twitter.png" class="social-icon">
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 GeoCalc. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
